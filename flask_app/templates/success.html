<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Success</title>
</head>
<body>
    <div class="card mx-auto col-6 mt-5 p-4 bg-success w-50 text-wrap border-dark">
        <p class="text-center fs-4 fw-bold">The email address you entered is a VALID email address! THANK YOU!)</p>
    </div>
    <div class="container mt-5 mx-auto col-6 w-50 border-dark">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-success">
                <tr>
                    <th>Email Address</th>
                    <th>date & time entered</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for email in emails %}
                <tr>
                    <td>{{ email.email}}</td>
                    <td>{{ email.created_at}}</td>
                    <td><a href="/delete/{{email.id}}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
